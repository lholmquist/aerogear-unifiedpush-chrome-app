<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ups chrome app</title>
        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <form>
            <input type="text" name="serverURL" placeholder="push server URL">

        <script src="scripts/index.js"></script>
